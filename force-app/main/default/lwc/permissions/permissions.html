<template>
  <div style="position: relative">
    <lightning-spinner
      lwc:if={isLoading}
      alternative-text={labels.common_label_loading}
      size="medium"
      variant="base"
    ></lightning-spinner>

    <div lwc:if={error}>
      <c-illustration
        title={labels.permissions_label_error_failed_to_fatch_data}
        sub-title={error}
      ></c-illustration>
    </div>
    <div lwc:else class="slds-grid slds-grid_vertical">
      <c-toolbar
        class="slds-col"
        object-count={objectCount}
        field-count={fieldCount}
        filter-values={filters}
        onsearch={handleSearch}
        onfilterchange={hanldeFilterValueChange}
        onreset={handleResetFilter}
        onclear={handleClearFilter}
        onapply={handleApplyFilter}
      ></c-toolbar>
      <div class="slds-col">
        <c-permission-table
          lwc:if={showTable}
          field-permissions={state.fieldPermissions}
          object-permissions={state.objPermissions}
        ></c-permission-table>
      </div>
    </div>
  </div>
</template>
