<template>
  <section class="slds-popover slds-nubbin_top-right" role="dialog">
    <div class="slds-popover__body">
      <div class="slds-grid slds-grid_vertical">
        <c-permission-set-combobox
          class="slds-col"
          selected-values={filterValues.permissionSetIds}
        ></c-permission-set-combobox>
        <c-profile-combobox
          class="slds-col"
          selected-values={filterValues.profileIds}
        ></c-profile-combobox>
      </div>
    </div>
    <footer class="slds-popover__footer">
      <div class="slds-grid slds-grid_align-spread">
        <lightning-button
          class="slds-col"
          label="Clear"
          onclick={handleClearClick}
        ></lightning-button>
        <lightning-button
          class="slds-col"
          label="Reset"
          onclick={handleResetClick}
        ></lightning-button>
        <lightning-button
          class="slds-col"
          variant="brand"
          label="Apply"
          onclick={handleApplyClick}
        ></lightning-button>
      </div>
    </footer>
  </section>
</template>
