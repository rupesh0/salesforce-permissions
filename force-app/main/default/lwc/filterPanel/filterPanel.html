<template>
  <section class="slds-popover slds-nubbin_top-right" role="dialog">
    <div class="slds-popover__body">
      <div class="slds-grid slds-grid_vertical">
        <c-permission-set-combobox
          class="slds-col"
          selected-values={filterValues.permissionSetIds}
          onchange={handlePermissionSetChange}
        ></c-permission-set-combobox>
        <c-profile-combobox
          class="slds-col"
          selected-values={filterValues.profileIds}
          onchange={handleProfileChange}
        ></c-profile-combobox>
      </div>
    </div>
    <footer class="slds-popover__footer">
      <div class="slds-grid">
        <div class="slds-col_bump-left">
          <lightning-button
            label={labels.common_label_clear}
            onclick={handleClearClick}
          ></lightning-button>
          <lightning-button
            class="slds-m-horizontal_xx-small"
            label={labels.common_label_reset}
            onclick={handleResetClick}
          ></lightning-button>
          <lightning-button
            variant="brand"
            label={labels.common_label_apply}
            onclick={handleApplyClick}
          ></lightning-button>
        </div>
      </div>
    </footer>
  </section>
</template>
