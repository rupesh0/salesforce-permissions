<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="combobox-id"> {label}</label>
    <div class="slds-form-element__control">
      <div class="slds-combobox_container">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click slds-is-open"
        >
          <div
            class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
            role="none"
          >
            <input
              type="text"
              class="slds-input slds-combobox__input"
              id="combobox-id"
              aria-activedescendant="option1"
              aria-autocomplete="list"
              aria-controls="listbox-id"
              aria-expanded="true"
              aria-haspopup="listbox"
              autocomplete="off"
              role="combobox"
              placeholder={placeholder}
              onkeyup={handleChangeSearchTerm}
              onfocus={handleFocus}
              onblur={handleBlur}
            />
            <span
              class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right"
            >
              <lightning-icon
                icon-name="utility:search"
                alternative-text={labels.iconAltText}
                size="xx-small"
              ></lightning-icon>
            </span>
          </div>
          <template if:true={showOptions}>
            <div
              id="listbox-id"
              class="slds-dropdown slds-dropdown_length-4 slds-dropdown_fluid"
              role="listbox"
            >
              <ul
                class="slds-listbox slds-listbox_vertical"
                role="presentation"
              >
                <template for:each={optionsToShow} for:item="option">
                  <li
                    key={option.value}
                    role="presentation"
                    class="slds-listbox__item"
                    onclick={handleSelect}
                    data-rowid={option.value}
                  >
                    <div
                      aria-selected="true"
                      class="slds-media slds-listbox__option slds-listbox__option_plain"
                      role="option"
                    >
                      {option.label}
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
  <div if:true={selectedOptions.length} class="slds-box_xx-small">
    <lightning-pill-container items={selectedOptions} onitemremove={handleItemRemove} ></lightning-pill-container>
  </div>
</template>
