<template>
  <div class="slds-form-element">
    <label class="slds-form-element__label" for="combobox-id">{label}</label>
    <div class="slds-form-element__control">
      <div class="slds-combobox_container slds-has-selection">
        <div
          class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click"
        >
          <div
            class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
            role="none"
          >
            <input
              type="text"
              class="slds-input slds-combobox__input"
              id="combobox-id"
              aria-autocomplete="list"
              aria-controls="listbox-id"
              aria-expanded="false"
              aria-haspopup="listbox"
              role="combobox"
              placeholder={placeHolder}
            />
            <span
              class="slds-icon_container slds-icon-utility-search slds-input__icon slds-input__icon_right"
            >
              <lightning-icon
                icon-name="utility:search"
                alternative-text={labels.iconAltText}
                size="xx-small"
              ></lightning-icon>
            </span>
          </div>
          <div
            id="listbox-id"
            class="slds-dropdown slds-dropdown_length-with-icon-7 slds-dropdown_fluid"
            role="listbox"
            tabindex="0"
            aria-busy="false"
          >
            <ul class="slds-listbox slds-listbox_vertical" role="presentation">
              <li role="presentation" class="slds-listbox__item">
                <div
                  id="option716"
                  class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                  role="option"
                >
                  <span class="slds-media__figure slds-listbox__option-icon">
                    <span
                      class="slds-icon_container slds-icon-standard-account"
                    >
                      <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use
                          xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
                        ></use>
                      </svg>
                    </span>
                  </span>
                  <span class="slds-media__body">
                    <span
                      class="slds-listbox__option-text slds-listbox__option-text_entity"
                      >Burlington Textiles Corp of America</span
                    >
                  </span>
                </div>
              </li>
              <li role="presentation" class="slds-listbox__item">
                <div
                  id="option717"
                  class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                  role="option"
                >
                  <span class="slds-media__figure slds-listbox__option-icon">
                    <span
                      class="slds-icon_container slds-icon-standard-account"
                    >
                      <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use
                          xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
                        ></use>
                      </svg>
                    </span>
                  </span>
                  <span class="slds-media__body">
                    <span
                      class="slds-listbox__option-text slds-listbox__option-text_entity"
                      >Dickenson plc</span
                    >
                  </span>
                </div>
              </li>
              <li role="presentation" class="slds-listbox__item">
                <div
                  id="option718"
                  class="slds-media slds-listbox__option slds-listbox__option_entity slds-media_center"
                  role="option"
                >
                  <span class="slds-media__figure slds-listbox__option-icon">
                    <span
                      class="slds-icon_container slds-icon-standard-account"
                    >
                      <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use
                          xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"
                        ></use>
                      </svg>
                    </span>
                  </span>
                  <span class="slds-media__body">
                    <span
                      class="slds-listbox__option-text slds-listbox__option-text_entity"
                      >Edge Communications</span
                    >
                  </span>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="slds-listbox_selection-group">
        <ul
          class="slds-listbox slds-listbox_horizontal"
          aria-label="Selected Options:"
        >
          <li class="slds-listbox-item">
            <span class="slds-pill">
              <span
                class="slds-pill__label"
                title="Burlington Textiles Corp of America"
                >Burlington Textiles Corp of America</span
              >
              <span
                class="slds-icon_container slds-pill__remove"
                title="Remove"
              >
                <button
                  class="slds-button slds-button_icon slds-button_icon slds-pill__remove"
                  title="Remove"
                >
                  <svg class="slds-button__icon" aria-hidden="true">
                    <use
                      xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"
                    ></use>
                  </svg>
                  <span class="slds-assistive-text">Remove</span>
                </button>
              </span>

          <li class="slds-listbox-item">
            <span class="slds-pill">
              <span class="slds-pill__label" title="Dickenson plc"

                </button>
